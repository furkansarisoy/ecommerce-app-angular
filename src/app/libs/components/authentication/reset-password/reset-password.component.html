<div class="reset-password-page">
    <nz-spin [nzSpinning]="isLoading"
             nzTip="Şifre Sıfırlama Maili Gönderiliyor...">
        <div class="reset-password-area">
            <nz-card>
                <h2>Şifre Sıfırlama</h2>
                <p>Kayıt olurken kullandığın e-maile şifreni sıfırlayabileceğin bir lik göndereceğiz.</p>
                <form nz-form
                      nzLayout="vertical"
                      [formGroup]="resetPasswordForm"
                      (ngSubmit)="onSubmit()">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback
                                         [nzErrorTip]="errorTpl">
                            <nz-form-label nzRequired
                                           nzFor="mail">Kayıt olurken kullandığınız mail adresiniz
                            </nz-form-label>
                            <nz-input-group [nzPrefix]="prefixTemplateMail">
                                <input type="email"
                                       nz-input
                                       placeholder="E-mail"
                                       formControlName="mail" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <button nz-button
                            type="submit"
                            nz-size="large"
                            style="margin-bottom: 20px;">Şifremi Sıfırla</button>
                </form>
            </nz-card>
        </div>
    </nz-spin>
</div>

<ng-template #errorTpl
             let-control>
    <ng-container *ngIf="control.hasError('required')">
        Bu alanın doldurulması zorunludur!
    </ng-container>
</ng-template>
<ng-template #prefixTemplateMail>
    <i nz-icon
       nzType="user"
       nzTheme="outline"></i>
</ng-template>
