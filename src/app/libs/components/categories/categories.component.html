<section>
    <div class="image-container">
    </div>
    <div class="content">
        <div class="categories">
            <h2>Kategoriler</h2>
            <ul>
                <li *ngFor="let category of categories; let i = index"
                    (click)="onCategoryItemClick(i)">
                    {{category}}
                </li>
            </ul>
        </div>
        <div class="products">
            <ng-container *ngFor="let product of products[selectedCategory].data">
                <nz-card nzHoverable
                         style="width:240px"
                         [nzCover]="coverTemplate"
                         (click)="onProductClick(product.id)">
                    <div class="card-body">
                        <div class="card-informations">
                            <div>
                                <span class="product-title">
                                    {{product.title}}
                                </span>
                            </div>
                            <div>
                                <span class="product-price">
                                    â‚º{{product.price}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="favorite">
                        <i class="fvrt"></i>
                    </div>
                </nz-card>
                <ng-template #coverTemplate>
                    <img class="card-image"
                         [src]="product.previewImageUrls[0]" />
                </ng-template>
            </ng-container>

        </div>
    </div>
</section>
