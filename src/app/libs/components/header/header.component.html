<ng-container *ngIf="type === HeaderType.User">
    <div class="toolbar">
        <div class="wrapper">
            <div class="social">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <div class="contact">
                <i class="far fa-comment-dots"></i>
                <span>0850 850 5050</span>
            </div>
        </div>
        <div class="wrapper">
            <div *ngIf="!activePerson"
                 class="linked-list">
                <a [routerLink]="['/register']">Kayıt Ol</a>
                <hr />
                <a [routerLink]="['/login']">Giriş Yap</a>
            </div>
            <div class="search">
                <i nz-icon
                   nzType="search"
                   nzTheme="outline"></i>
            </div>
        </div>
    </div>
    <div class="navigation-bar">
        <a [routerLink]="['/homepage']">
            <div class="brand">
                <img src="./assets/logo.jpg"
                     width="50px">
            </div>
        </a>
        <div class="menu">
            <ul>
                <li *ngFor="let item of menuItems"
                    (click)="onMenuItemClick(item.url)">
                    {{item.label}}
                </li>
            </ul>
        </div>
        <div class="cart-user">
            <app-cart></app-cart>
            <app-user-dropdown *ngIf="activePerson"
                               (logOut)="logOut()"></app-user-dropdown>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="type === HeaderType.Admin">
    <div class="navigation-bar-admin">
        <div class="user">
            <app-user-dropdown *ngIf="activePerson"
                               (logOut)="logOut()"></app-user-dropdown>
        </div>
    </div>
</ng-container>
